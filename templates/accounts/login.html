{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSW Console - 登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary-color: #64748b;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --light-bg: #f8fafc;
        --light-surface: #ffffff;
        --light-border: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-light: #94a3b8;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --border-radius: 8px;
        --border-radius-lg: 12px;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }
      
      /* Background Animation */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        animation: backgroundShift 20s ease-in-out infinite;
      }
      
      @keyframes backgroundShift {
        0%,
        100% {
          transform: translateX(0) translateY(0);
        }
        25% {
          transform: translateX(-20px) translateY(-10px);
        }
        50% {
          transform: translateX(20px) translateY(10px);
        }
        75% {
          transform: translateX(-10px) translateY(20px);
        }
      }
      
      /* Login Container */
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-xl);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Brand Section */
      .brand-section {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      
      .brand-logo {
        width: 200px;
        height: 50px;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
        margin: 0 auto 1.5rem;
        display: block;
        transition: var(--transition);
      }
      
      .brand-logo:hover {
        transform: scale(1.05);
      }
      
      .brand-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
      }
      
      .brand-subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        font-weight: 400;
      }
      
      /* Form Styles */
      .login-form {
        width: 100%;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }
      
      .form-input {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        border: 2px solid var(--light-border);
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 400;
        color: var(--text-primary);
        background: var(--light-surface);
        transition: var(--transition);
        outline: none;
      }
      
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        transform: translateY(-1px);
      }
      
      .form-input::placeholder {
        color: var(--text-light);
      }
      
      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.125rem;
        z-index: 1;
        transition: var(--transition);
      }
      
      .form-input:focus + .input-icon {
        color: var(--primary-color);
      }
      
      /* Error Message */
      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: var(--danger-color);
        padding: 0.875rem 1rem;
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Submit Button */
      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }
      
      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }
      
      .submit-btn:active {
        transform: translateY(0);
      }
      
      .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .submit-btn:hover::before {
        left: 100%;
      }
      
      /* Additional Links */
      .form-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--light-border);
      }
      
      .form-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: var(--transition);
      }
      
      .form-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }
      
      /* Loading State */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Responsive Design */
      @media (max-width: 480px) {
        .login-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }
      
        .brand-title {
          font-size: 1.5rem;
        }
      
        .brand-subtitle {
          font-size: 0.875rem;
        }
      }
      
      /* Floating Elements */
      .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-element:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .floating-element:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }
      
      .floating-element:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
      <!-- Brand Section -->
      <div class="brand-section">
        <img src="{% static 'images/brand.png' %}" alt="CSW Console" class="brand-logo" />
        <p class="brand-subtitle">請登入您的帳戶</p>
      </div>

      <!-- Error Message -->
    {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          {{ error }}
        </div>
    {% endif %}

      <!-- Login Form -->
      <form method="post" class="login-form">
      {% csrf_token %}

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">
            <i class="fas fa-user"></i>
            用戶名稱
          </label>
          <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-input" placeholder="請輸入您的用戶名稱" value="{{ form.username.value|default:'' }}" required />
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="form-label">
            <i class="fas fa-lock"></i>
            密碼
          </label>
          <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-input" placeholder="請輸入您的密碼" required />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-sign-in-alt"></i>
          登入系統
        </button>
    </form>
    </div>

    <!-- Form Enhancement Script -->
    <script>
      // Add loading state to form submission
      document.querySelector('.login-form').addEventListener('submit', function (e) {
        const submitBtn = document.querySelector('.submit-btn')
        const originalText = submitBtn.innerHTML
      
        submitBtn.innerHTML = '<div class="loading"></div> 登入中...'
        submitBtn.disabled = true
      
        // Re-enable button after 3 seconds (in case of slow response)
        setTimeout(() => {
          submitBtn.innerHTML = originalText
          submitBtn.disabled = false
        }, 3000)
      })
      
      // Add focus effects to form inputs
      document.querySelectorAll('.form-input').forEach((input) => {
        input.addEventListener('focus', function () {
          this.parentElement.classList.add('focused')
        })
      
        input.addEventListener('blur', function () {
          this.parentElement.classList.remove('focused')
        })
      })
      
      // Add floating animation to brand logo
      const brandLogo = document.querySelector('.brand-logo')
      setInterval(() => {
        brandLogo.style.transform = 'scale(1.05)'
        setTimeout(() => {
          brandLogo.style.transform = 'scale(1)'
        }, 200)
      }, 3000)
    </script>
  </body>
</html>
